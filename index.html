    <div class="regulator">
      <label for="color-picker">Choose the main color</label>
      <input type="color" name="main-color" id="main-color" />
      <br />
      <br />
      <label for="background">Choose the secondary color</label>
      <input type="color" name="secondary-color" id="secondary color" />
    </div>
    <script>
      const colorPickers = document.querySelectorAll(".regulator input");

      function handleUpdate() {
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value
        );
      }

      colorPickers.forEach((colorPicker) =>
        colorPicker.addEventListener("change", handleUpdate)
      );
    </script>
